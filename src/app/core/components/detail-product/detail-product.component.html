<h1 mat-dialog-title>Detalle de producto</h1>
<div mat-dialog-content>
  <div class="row">
      <div class="col-12">
          <div class="form-group">
              <label>Nombre</label>
              <div class="form-control">{{ product.name }}</div>
          </div>
      </div>
      <div class="col-12">
        <div class="form-group">
            <label>Precio</label>
            <div class="form-control">{{ product.price | currency }}</div>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label>Impuesto</label>
            <div class="form-control">{{ product.taxes }}</div>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label>Descripcion</label>
            <div class="form-control">{{ product.description }}</div>
        </div>
    </div>
  </div>
</div>
<div
  mat-dialog-actions
  class="d-flex justify-content-between align-items-start"
>
  <button class="btn btn-danger" (click)="closeDialog()">Cerrar</button>
</div>
