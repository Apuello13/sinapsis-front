<h1 mat-dialog-title>Formulario de categoria</h1>
<div mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
      </div>
    </div>
  </form>
</div>
<div
  mat-dialog-actions
  class="d-flex justify-content-between align-items-center"
>
  <button class="btn btn-danger" (click)="closeDialog()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="save()" [disabled]="categoryForm.invalid">Guardar</button>
</div>
